<body>
    <div class="login-container">
        
        <form id="loginForm" onsubmit="return validateForm()" method = "POST" action="">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn btn-primary">Submit</button>
            <script>
                // Get the button element by its ID
                var button = document.getElementById('myButton');
                
                // Add an event listener to the button for the click event
                button.addEventListener('click', function() {
                    // Code to execute when the button is clicked
                    alert('Button clicked!');
                });
            </script>
        </form>
        <p class="error-message" id="errorMessage"></p>

            </div>

    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Add your validation logic here, for example, checking if the fields are not empty
            if (username === "" || password === "") {
                document.getElementById("errorMessage").innerHTML = "Username and password are required";
                return false;
            } else {
                document.getElementById("errorMessage").innerHTML = "";
                // You can add additional validation logic if needed
                return true;
            }
        }
    </script>
